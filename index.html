<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA Shop</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script async src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <div
        class="nav-bar d-flex flex-wrap align-items-center justify-content-center"
      >
        <div class="nav-top-title">
          <div class="nav-logo d-inline-block">
            <img src="images/brand_3x.png" alt="ALPHA Shop logo" />
          </div>
          <div class="nav-title d-inline-block">
            <img src="images/name_3x.png" alt="ALPHA Shop title" />
          </div>
        </div>
      </div>
      <label class="navbar-toggle-label" for="navbar-toggle">
        <span class="hamburger"
          ><img src="images/ham_3x.png" alt="漢堡選單"
        /></span>
      </label>
      <input type="checkbox" class="navbar-toggle" id="navbar-toggle" />
      <nav class="nav d-none">
        <div class="nav-list">
          <ul class="nav-item">
            <li><a href="#">男款</a></li>
            <li><a href="#">女款</a></li>
            <li><a href="#">最新消息</a></li>
            <li><a href="#">聯絡我們</a></li>
            <li><a href="#">客製商品</a></li>
          </ul>
        </div>
        <div
          class="nav-btn-list d-flex flex-wrap align-items-center justify-content-center"
        >
          <div class="nav-btn p-3">
            <img src="images/search_3x.png" alt="" />
          </div>
          <div class="nav-btn p-3"><img src="images/cart_3x.png" alt="" /></div>
          <div class="nav-btn p-3"><img src="images/moon_3x.png" alt="" /></div>
        </div>
      </nav>
    </header>
    <div class="main-wrapper">
      <section id="user-data" class="user-data-wrapper mx-4">
        <div id="step-control" class="stepper-panel">
          <h4 class="mb-2 section-title">結帳</h4>
          <div class="container stepper-container">
            <div class="step active">
              <div class="circle-container"></div>
            </div>
            <div class="step">
              <div class="circle-container"></div>
              <span class="connect-line"></span>
            </div>
            <div class="step">
              <div class="circle-container"></div>
              <span class="connect-line"></span>
            </div>
          </div>
        </div>
        <div class="form-panel">
          <div class="form-container">
            <form id="a-form">
              <div class="form-content">
                <div class="part">
                  <h4 class="mb-2 section-title">寄送地址</h4>
                  <div
                    class="form-row-line1 d-flex flex-wrap justify-content-between py-3"
                  >
                    <div class="form-row d-flex flex-column">
                      <label>稱謂</label>
                      <div class="select-wrapper w-100">
                        <select name="a-type" id="a-type" required>
                          <option value="male">先生</option>
                          <option value="female" selected>小姐</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row d-flex flex-column">
                      <label for="">姓名</label
                      ><input
                        id="name"
                        type="text"
                        class="w-100"
                        placeholder="請輸入姓名"
                      />
                    </div>
                  </div>
                  <div class="form-row pb-3 d-flex flex-column">
                    <label for="">電話</label
                    ><input
                      id="phone-num"
                      type="text"
                      class="w-100"
                      placeholder="請輸入電話號碼"
                    />
                  </div>
                  <div class="form-row pb-3 d-flex flex-column">
                    <label for="">Email</label
                    ><input
                      id="email"
                      type="text"
                      class="w-100"
                      placeholder="請輸入Email"
                    />
                  </div>
                  <div class="form-row pb-3 d-flex flex-column">
                    <label>縣市</label>
                    <div class="select-wrapper w-100">
                      <select name="" id="" required>
                        <option value="" selected disabled>請選擇縣市</option>
                        <option value="male">基隆市</option>
                        <option value="female">台北市</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row pb-3 d-flex flex-column">
                    <label for="">地址</label
                    ><input
                      id="address"
                      type="text"
                      class="w-100"
                      placeholder="請輸入地址"
                    />
                  </div>
                </div>
                <div class="part d-none">
                  <h4 class="mb-2 section-title">付款方式</h4>
                  <div class="form-row">
                    <div class="transport-method d-flex flex-column">
                      <div class="standard-transport d-flex flex-wrap justify-content-between align-items-center mb-2">
                        <input name="standard-transport" type="radio" value="male" />
                        <label for="">標準運送<span class="d-block">約3~7個工作天</span></label>

                        <span>免費</span>
                      </div>
                      <div class="dhl d-flex flex-wrap justify-content-between align-items-center mb-2">
                        <input name="dhl" type="radio" value="female" /><label for="">DHL貨運<span class="d-block">48小時內送達</span></label>
                        <span>$500</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="part d-none">
                  <h4 class="mb-2 section-title">付款資訊</h4>
                  <div class="form-row pb-3 d-flex flex-column">
                    <label for="">持卡人姓名</label
                    ><input
                      id="user-name"
                      type="text"
                      class="w-100"
                      placeholder="John Smith"
                    />
                  </div>

                  <div class="form-row pb-3 d-flex flex-column">
                    <label for="">卡號</label
                    ><input
                      id="card-account"
                      type="text"
                      class="w-100"
                      placeholder="1111 2222 3333 4444"
                    />
                  </div>

                  <div
                    class="form-row-line1 d-flex justify-content-between pb-3"
                  >
                    <div class="form-row d-flex flex-column">
                      <label for="">有效期限</label
                      ><input
                        id="expired-date"
                        type="text"
                        class="w-75"
                        placeholder="MM/YY"
                      />
                    </div>

                    <div class="form-row d-flex flex-column">
                      <label for="">CVC / CCV</label
                      ><input
                        id="valid-code"
                        type="text"
                        class="w-75"
                        placeholder="123"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="page-btn-wrapper mx-4">
        <div
          id="btn-control"
          class="control-panel py-4 d-flex flex-wrap justify-content-between"
        >
          <button class="back">上一步</button>
          <button class="next">下一步</button>
          <button class="check" style="display: none;">確認下單</button>
        </div>
      </section>
      <section id="shopping-cart" class="shopping-cart-wrapper m-4 p-4">
        <div
          class="shopping-cart-item d-flex flex-wrap justify-content-between"
        >
          <div class="goods-photo">
            <img src="images/goods1_3x.png" alt="破壞補釘修身牛仔褲" />
          </div>
          <div
            class="goods-info d-flex flex-column justify-content-between align-items-end"
          >
            <div class="goods-name">破壞補釘修身牛仔褲</div>
            <div class="goods-amount">
              <div class="minus d-inline">
                <i class="fas fa-minus-circle"></i>
              </div>
              <div class="count d-inline">1<!-- show number --></div>
              <div class="plus d-inline">
                <i class="fas fa-plus-circle"></i>
              </div>
            </div>
            <div class="goods-price">$3,999</div>
          </div>
        </div>
        <div
          class="shopping-cart-item d-flex flex-wrap justify-content-between"
        >
          <div class="goods-photo">
            <img src="images/goods2_3x.png" alt="刷色直筒牛仔褲" />
          </div>
          <div
            class="goods-info d-flex flex-column justify-content-between align-items-end"
          >
            <div class="goods-name">刷色直筒牛仔褲</div>
            <div class="goods-amount">
              <div class="minus d-inline">
                <i class="fas fa-minus-circle"></i>
              </div>
              <div class="count d-inline">1<!-- show number --></div>
              <div class="plus d-inline">
                <i class="fas fa-plus-circle"></i>
              </div>
            </div>
            <div class="goods-price">$1,299</div>
          </div>
        </div>
        <div class="cart-trans-price d-flex flex-wrap justify-content-between">
          <div>運費</div>
          <div>免費</div>
        </div>
        <div class="items-total-price d-flex justify-content-between">
          <div>小計</div>
          <div>$5,298</div>
        </div>
      </section>
      <footer class="d-flex flex-wrap justify-content-between align-items-center">
        <div class="footer-logo">
            <div class="nav-logo d-inline-block">
              <img src="images/brand_3x.png" alt="ALPHA Shop logo" />
            </div>
            <div class="nav-title d-inline-block">
              <img src="images/name_3x.png" alt="ALPHA Shop title" />
           </div>
        </div>
        <div class="footer-info-list d-flex flex-wrap justify-content-between">
          <div class="footer-info-part">
            <div class="footer-info-title">客戶服務</div>
            <div>
              <ul>
                <li>運送說明</li>
                <li>退換貨相關</li>
                <li>付款資訊</li>
                <li>FAQ</li>
              </ul>
            </div>
          </div>
          <div class="footer-info-part">
            <div class="footer-info-title">關於我們</div>
            <div>
              <ul>
                <li>品牌故事</li>
                <li>媒體連繫</li>
                <li>Press Kit</li>
              </ul>
            </div>
          </div>
          <div class="footer-info-part">
            <div class="footer-info-title">資訊</div>
            <div>
              <ul>
                <li>隱私權政策</li>
                <li>Cookie</li>
                <li>GDPR</li>
              </ul>
            </div>
          </div>
          <div class="footer-info-part">
            <div class="footer-info-title">追蹤ALPHA Shop</div>
            <div class="">
              <div>+886 02123-45678</div>
              <div class="social-icons py-2">
                <img src="images/Social Media Icon.png" alt="追蹤ALPHA Shop">
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    
  </body>
</html>
